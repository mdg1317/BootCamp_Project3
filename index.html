<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FBI Department of UFO Shenanigans</title>




  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  
  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  

  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

  <!-- Marker cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  
  <!-- Highcharts Tilemap -->
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/modules/tilemap.js"></script>
  <!-- <script src="https://code.highcharts.com/modules/exporting.js"></script> -->
  
  
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>

<body>
  <div class="container-fluid" id="main_container">
    <!-- The div Header -->
    <div class = "row " id = "header">
      <div  class = "col-md-8">
        <img src="static/images/agency_logo.png" class="logo">
        <h1>FBI </h2>
          <h2>Department of <br />UFO Shenanigans</h2>
      </div>  
      <div class = "col-md-4 align-items-end">
        <div class="filter_menu">
          <!-- <h5>Filter by Year</h5> -->
          <label>Filter by Year:</label>
          <!-- #selDataset is where we'll insert years filter from dataset via JS -->
          <select id="selDataset" onchange="optionChanged(jsonData, parseInt(this.value))">
            <!-- <option value="1984">1984</option> This is the format for pulldown options inserted by JS -->
          </select>
        </div>
      </div>  
    </div>

    <!-- MAPS ROW -->
    <div class = "row">
      <div id = "honeycomb_map_container" class = "col-md-6">
        <!-- #honeycomb_map is where we'll insert our honeycomb map -->
        <div id="honeycomb_map"></div>
      </div>

      <div id = "map_container" class = "col-md-6">
        <!-- #map is where we'll insert our markered map -->
        <div id="map"></div>         
      </div>   
    </div>

    <!-- LINE AND BAR CHART ROW -->  
    <div class = "row">
      <div id="line_chart_container" class = "col-md-9">
        <!-- #line_chart is where we'll insert our line chart -->
        <div id="line_chart" ></div>
      </div>

      <div id="bar_chart_container" class = "col-md-3">
        <!-- #bar_chart is where we'll insert our bar chart -->
        <div id="bar_chart" ></div>  
      </div>         
    </div>
  </div>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/index.js"></script>
</body>

</html>
